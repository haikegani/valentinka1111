<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сколько вместе</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <ul>
        <li><a href="./loveme.html">&lt;3</a></li>
        <li><a href="./desktop2.html">Сколько вместе </a></li>
        <li><a href="./desktop3.html">Наши фоточки</a></li>
        <li><a href="./desktop4.html">Письмо</a></li>
        <li><a href="./desktop5.html">Почему люблю?</a></li>
      </ul>
    </header>
    <div>
      <img src="./image/sleep-cat.png" alt="sleep cat" />
    </div>
    <div class="timer">
      <h2>Мы вместе уже:</h2>
      <p id="loveTimer"></p>
    </div>
    <script>
      const startDate = new Date("2024-06-01T14:00:00");

      function updateTimer() {
        const now = new Date();

        let years = now.getFullYear() - startDate.getFullYear();
        let months = now.getMonth() - startDate.getMonth();
        let days = now.getDate() - startDate.getDate();
        let hours = now.getHours() - startDate.getHours();
        let minutes = now.getMinutes() - startDate.getMinutes();
        let seconds = now.getSeconds() - startDate.getSeconds();

        if (seconds < 0) {
          seconds += 60;
          minutes--;
        }

        if (minutes < 0) {
          minutes += 60;
          hours--;
        }

        if (hours < 0) {
          hours += 24;
          days--;
        }

        if (days < 0) {
          const lastMonth = new Date(now.getFullYear(), now.getMonth(), 0);
          days += lastMonth.getDate();
          months--;
        }

        if (months < 0) {
          months += 12;
          years--;
        }

        document.getElementById("loveTimer").innerHTML =
        ` ${years} год ${months} месяцев ${days} дней ${hours} часов ${minutes} минут ${seconds} секунд `;
      }

      updateTimer();
      setInterval(updateTimer, 1000);
    </script>
    <div>
      <img src="./image/love-cat.png" alt="kiss cat" />
    </div>
  </body>
</html>
